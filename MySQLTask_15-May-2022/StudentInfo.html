<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Student Info</title>
</head>
<body>
    <h2 style="text-align: center; color:gray ; margin-top: 20px;">Student Info</h2>
    <form action="query.php" method="post" style="padding-left: 300px; width: 80%; padding-top: 50px; color: gray;">
   
        <div class="mb-3 mt-3">
            <label for="student_name">Student Name:</label>
            <input type="text" class="form-control" id="student_name" name="student_name" >
        </div>
        <div class="mb-3 mt-3">
            <label for="student_age">Age:</label>
            <input type="text" class="form-control" id="student_age" name="student_age" >
        </div>
        <div class="mb-3">
            <label for="student_address">Address:</label>
            <input type="text" class="form-control" id="student_address" name="student_address" >
        </div>
        <div class="mb-3">
            <label for="student_gpa">GPA:</label>
            <input type="text" class="form-control" id="student_gpa" name="student_gpa" >
        </div>
        <label >Gender:</label><br>
        <div class="form-check">
           
            <input type="radio" class="form-check-input"  name="male" >
            <label class="form-check-label" for="radio2">Male</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="female" >
            <label class="form-check-label">Female</label>
          </div>
      
        <button type="submit" name="insert" class="btn btn-default" style=" color: rgb(232, 227, 227); background-color: #ee61a3;  height: 50px; width: 150px;margin-top:20px;">Add Student</button>
        <button type="submit" name="Delete" class="btn btn-default" style=" color: rgb(232, 227, 227); background-color: #ee61a3;  height: 50px; width: 150px;margin-top:20px;">Delete Student</button>
        <button type="submit" name="update" class="btn btn-default" style=" color: rgb(232, 227, 227); background-color: #ee61a3;  height: 50px; width: 150px;margin-top:20px;">Update Student</button>
        <button type="submit" name="show" class="btn btn-default" style=" color: rgb(232, 227, 227); background-color: #ee61a3;  height: 50px; width: 150px;margin-top:20px;">Show All Student</button>
    </form>
</body>
</html>
